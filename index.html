<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Algo project</title>
  </head>
  <body>
    <div class="container">
      <h1>Algo Project</h1>
        <div class="row">
          <div class="col-auto">
            <label for="myFile" class="form-label">File input example</label>
            <input class="form-control" type="file" name="myFile" id="myFile" accept=".txt" required>
          </div>
          <div class="col-auto">
            <label for="showAlgo"   class="form-label">Choose Algorithm</label>
            <select class="form-select" id="showAlgo" name="showalgo" required>
              <option>Prims</option>
              <option>Kruskal</option>
              <option>Dijkstra</option>
              <option>Bellman Ford</option>
              <option>Floyd Warshall</option>
              <option>Clustering Coefficient in Graph Theory</option>
              <option>Boruvka's</option>
            </select>
          </div>
          <div class="col-auto" style="margin-top:0.5em">
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">From</span>
              <input id="from" type="number" value="0" class="form-control" placeholder="from" aria-describedby="basic-addon1">
              <span class="input-group-text" id="basic-addon1">To</span>
              <input id="to" type="number" value="0" class="form-control" placeholder="To" aria-describedby="basic-addon1">
              <span class="input-group-text" id="basic-addon1">Cost:</span><span id="cost" class="input-group-text" id="basic-addon1"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <br>
            <button id="submit" style="margin-top: 0.5em;" type="submit" class="btn btn-primary" onclick="main();">Make Graph</button>
            <button id="apply" style="margin-top: 0.5em;" type="submit" class="btn btn-primary" onclick="apply();">Apply Algorithm</button>
          </div>
        </div>
        <div class="row" id="diagram" style="margin-top: 2em;">
          <div id="mynetwork"></div>
        </div>
    </div>
    
    <script src="graph.js" type="text/javascript" ></script>
    <script src="Main.js" type="text/javascript" ></script>
    <script src="index.js" type="text/javascript" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
