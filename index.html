<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Algo project</title>
  </head>
  <body>
   
    <div class="container">
      <h1>Algo Project</h1>
        <div class="row">
          <div class="col-auto">
            <label for="myFile" class="form-label">File input example</label>
            <input class="form-control" type="file" name="myFile" id="myFile" accept=".txt" required>
          </div>
          <div class="col-auto">
            <label for="showAlgo" class="form-label">Choose Algorithm</label>
            <select class="form-select" id="showAlgo" name="showalgo" required>
              <option>Prims</option>
              <option>Kruskal</option>
              <option>Dijkstra</option>
              <option>Bellman Ford</option>
              <option>Floyd Warshall Algorithm</option>
              <option> Clustering Coefficient in Graph Theory</option>
              <option>Bor≈Øvka's algorithm</option>
            </select>
          </div>
          <div class="col-auto">
            <br>
            <button id="submit" style="margin-top: 0.5em;" type="submit" class="btn btn-primary" onclick="readfile();">Submit</button>
          </div>
        </div>
    </div>
    <script src="index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
